<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-side">
        <div class="your-result-tag-container">
          <p class="your-result-tag">Your result</p>
        </div>
        <div class="score-circle-container">
          <div class="score-circle"></div>
        </div>
        <div class="score-text-container">
          <p class="score-text">Great</p>
        </div>
        <div class="score-explanation-text-container">
          <p class="score-explanation-text-first-line">
            You scored higher than the 65% of
          </p>
          <p class="score-explanation-text">the people who have takens</p>
          <p class="score-explanation-text">these tests</p>
        </div>
      </div>
      <div class="right-side">
        <div class="summary-tag-container">
          <p class="summary-tag">Summary</p>
        </div>
        <div class="reaction-result-container">
          <p class="reaction-result-tag">Reaction</p>
        </div>
        <div class="memory-result-container">
          <p class="memory-result-tag">Memory</p>
        </div>
        <div class="verbal-result-container">
          <p class="verbal-result-tag">Verbal</p>
        </div>
        <div class="visual-result-container">
          <p class="visual-result-tag">Visual</p>
        </div>
        <div class="continue-button-container">
          <button class="continue-button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
